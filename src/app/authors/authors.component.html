<main role="main" class="d-flex justify-content-center">
    <div class="container">
      <h1 class="mt-5">Authors</h1>
      <p class="author" *ngFor="let author of authors.data; trackBy: authors.trackBy">
        id: {{ author.id }} <br />
        name: {{ author.attributes.name }} <br />
        birth date: {{ author.attributes.date_of_birth | date }}    
    </p>
    </div>
</main>
